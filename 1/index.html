<!-- En una página con muchas imágenes mostrar una alerta cuando esté
cargado el DOM y otra después que las imágenes se hayan cargado.

Tip: Investigar el evento window.onload

-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Intro JS | 2</title>

  </head>
  <body>
	
	
	<div class="IMAGEN">
  			
  		<img src="../images/DSC_0105.JPG" alt="imagen1">
  		<img src="../images/DSC_0106.JPG" alt="imagen2">
  		

		
  		<img src="../images/DSC_0107.JPG" alt="imagen3">
  		<img src="../images/DSC_0108.JPG" alt="imagen4">
  		

			
  		<img src="../images/DSC_0109.JPG" alt="imagen5">
  		<img src="../images/DSC_0110.JPG" alt="imagen6">
  		
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  	<script>

	$(document).ready(function(){
		alert("DOM cargado");
	});
	
	$(window).on("load", function(){
		alert("Imagenes cargadas")
	});

	</script>
  </body>
</html>
